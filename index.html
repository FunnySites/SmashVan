<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Smash Van</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>The Smash Van</h1>
    <p>Choose your tier. Have some fun. Keep it classy.</p>
  </header>

  <section class="tiers">
    <div class="tier">
      <img src="images/placeholder1.jpg" alt="Criminals Tier">
      <h2>Criminals</h2>
      <p>$70 for 30 minutes</p>
    </div>
    <div class="tier">
      <img src="images/placeholder2.jpg" alt="Raiders Tier">
      <h2>Raiders</h2>
      <p>$75 for 45 minutes</p>
    </div>
    <div class="tier">
      <img src="images/placeholder3.jpg" alt="Kings Tier">
      <h2>Kings</h2>
      <p>$150 for 1 hour</p>
    </div>
  </section>

  <section class="slideshow">
    <h2>Experience the Smash Van</h2>
    <div class="slider">
      <img class="slide" src="images/slide1.jpg" alt="Slide 1">
      <img class="slide" src="images/slide2.jpg" alt="Slide 2">
      <img class="slide" src="images/slide3.jpg" alt="Slide 3">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
